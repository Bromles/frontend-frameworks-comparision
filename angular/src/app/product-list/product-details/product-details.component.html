<div class="content">
    <h2>Product Details</h2>

    <div *ngIf="product">
        <p-card>
            <ng-template pTemplate="header">
                <h3 class="title">
                    {{ product.name }}
                </h3>
            </ng-template>

            <h4>{{ product.price | currency }}</h4>
            <p>{{ product.description }}</p>

            <ng-template pTemplate="footer">
                <h3>
                    <a [routerLink]="['/']">
                        Home
                    </a>
                </h3>
            </ng-template>
        </p-card>
    </div>
</div>
